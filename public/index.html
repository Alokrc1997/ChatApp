<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <script src="jQuery.js"></script>
     <script src="/socket.io/socket.io.min.js"></script>
    <title>ChatApp</title>
</head>
<body>

    <div class="container mb-3" style="margin: 5 auto;">
        <h3 class="display-4">
            ChatApp
        </h3>
    </div>

    <div class="container mt-5" id="login">
        
        
        
        <div class="row">
            <div class="col col-sm-6 mb-3  ">
               
                <input type="text" class="form-control" id="user" placeholder="User Name" required>
              </div>
              <div class="col col-sm-6">
                <button type="submit" class="btn btn-primary mb-3" id="login-btn">Login</button>
              </div>
            
        </div>
    

    </div>

   

    
    
    <div   class="container mt-4 mb-2 " id="maindiv"  >

        <div class="row mt-4">

            <div class="col col-sm-6  mb-3 ">
               
                <textarea type="text" class="form-control" id="message" placeholder="Message"></textarea>
              </div>
              <div class="col col-sm-6">
                <button type="submit" class="btn btn-primary mt-3 mb-3" id="send-btn">Send</button>
              </div>

        </div>

        <div class="" >
            <ul id="list"></ul>
         </div>


    </div>





   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
